<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <!-- Navigation and other header content -->
    </header>
    
    <main>
        <h1 id="productName"></h1>
        <p id="productDescription"></p>
        <img id="productImage" src="" alt="Product Image">
        <video id="productVideo" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        // JavaScript to dynamically update product details
        const products = {
            '1': {
                name: 'Classic Black Suit',
                description: 'Description: Experience timeless elegance with our Classic Black Suit, perfect for formal events and business meetings. Crafted from premium wool, this suit offers a sleek, tailored fit that exudes professionalism and style.
',
                imageUrl: 'path/to/image1.jpg',
                videoUrl: 'path/to/video1.mp4'
            },
            '2': {
                name: 'Modern Blue Suit',
                description: 'Description: Stand out with our Modern Blue Suit, a contemporary take on classic suiting. Featuring a vibrant blue hue and a modern slim fit, this suit is ideal for those looking to make a bold fashion statement at any occasion.
',
                imageUrl: 'path/to/image2.jpg',
                videoUrl: 'path/to/video2.mp4'
            },
            '3': {
                name: 'Luxury Grey Suit',
                description: 'Description: Elevate your wardrobe with our Luxury Grey Suit, designed for sophistication and distinction. Made from superior-quality fabric, this suit provides a luxurious feel and impeccable style for upscale events and important business functions.
',
                imageUrl: 'path/to/image3.jpg',
                videoUrl: 'path/to/video3.mp4'
            }
        };

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const product = products[productId];

            if (product) {
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('productImage').src = product.imageUrl;
                document.getElementById('productImage').alt = product.name + ' Image';
                document.getElementById('productVideo').firstElementChild.src = product.videoUrl;
            }
        };
    </script>
</body>
</html>
