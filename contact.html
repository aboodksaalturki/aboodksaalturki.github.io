<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="orderForm" action="display.html" method="GET">
        <div>
            <label for="name">: الاسم كامل</label>:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">: الايميل </label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
        </div>
        <div>
            <label for="mobile">: رقم الهاتف </label>
            <input type="tel" id="mobile" name="mobile" required pattern="^\+966[0-9]{8,12}$" title="Mobile number must start with +966 and be followed by 8 to 12 digits.">
        </div>
        <div>
            <label for="description">: الوصف</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit">ارسال</button>
    </form>

</body>
</html>
