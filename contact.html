  <div class="container">
    <h1>اتصل بنا</h1>
    <p>نرحب بك في صفحة التواصل معنا، يرجى ملء النموذج أدناه لإرسال رسالتك.</p>

    <form id="contactForm" action="display.html" method="GET">
      <div>
        <label for="name">الاسم كامل:</label>
        <input type="text" id="name" name="name" required placeholder="أدخل الاسم">
      </div>
      <div>
        <label for="email">الايميل:</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="الرجاء إدخال عنوان بريد إلكتروني صالح." placeholder="أدخل الايميل">
      </div>
      <div>
        <label for="mobile">رقم الهاتف:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="^\+966[0-9]{8,12}$" title="يجب أن يبدأ رقم الهاتف بـ +966 ويتبعه من 8 إلى 12 رقمًا." placeholder="أدخل رقم الهاتف">
      </div>
      <div>
        <label for="description">الوصف:</label>
        <textarea id="description" name="description" required placeholder="أدخل الوصف"></textarea>
      </div>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
